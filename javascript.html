<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Trial 1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>  </head>
  <body>

    <button id="mybutton">Click Me!</button>
    <p class="peekaboo">Some Text</p>

    <script>
      $( "#mybutton" ).click(function() {
        $( ".peekaboo" ).fadeToggle( );
      });
      
      $('.single-item').slick();
    </script>



    <div class="myclassname">
       <div><img src="images/lucas.jpeg"></div>
       <div><img src="images/jungkook.jpeg"></div>
       <div><img src="images/yves.jpg"></div>
    </div>


  </body>
</html>
